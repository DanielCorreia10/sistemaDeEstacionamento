<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>

    <h2>Cadastre-se</h2>

    <form id="clienteForm">
        <label for="inputUsuario">Nome:</label>
        <input type="text" id="inputUsuario" placeholder="Digite seu nome" required>

        <label for="inputEmail">Email:</label>
        <input type="email" id="inputEmail" placeholder="Digite seu email" required>

        <label for="inputCPF">CPF:</label>
        <input type="text" id="inputCPF" placeholder="Digite seu CPF" required>

        <label for="dtNascimento">Data de Nascimento:</label>
        <div class="date-input">
            <select id="dia" name="dia" required>
                <option value="">Dia</option>
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <select id="mes" name="mes" required>
                <option value="">Mês</option>
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <select id="ano" name="ano" required>
                <option value="">Ano</option>
                <script>
                    const anoAtual = new Date().getFullYear();
                    for (let i = anoAtual; i >= 1900; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>

        <label for="inputSenha">Senha:</label>
        <input type="password" id="inputSenha" placeholder="Digite sua senha" required>

        <button type="submit">Cadastrar</button>
    </form>

    <script src="js/loginCadastro.js"></script>
</body>

</html>
